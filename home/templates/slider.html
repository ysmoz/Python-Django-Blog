       <section id="featured">
           {% load static %}
      <div id="nivo-slider">
        <div class="nivo-slider">
          <!-- Slide #1 image -->
          {%  for rs in sliderdata %}
           <img src="{{ rs.image.url }}" style="weight:1279px;height:auto !important" alt="" title="#caption-{{rs.id}}" />
             {% endfor %}
        </div>
        <div class="container">
          <div class="row">
            <div class="span12">
              <!-- Slide #1 caption -->
              {%for rs in sliderdata %}
           <div class="nivo-caption" id="caption-{{rs.id}}">
                <div>
                  <h2> {{ rs.title }} </h2>
                  <p>
                    {{ rs.detail|safe }}
                  </p>
                  <a href="#" class="btn btn-theme">Read More</a>
                </div>
              </div>
               {% endfor %}
            </div>
          </div>
        </div>
      </div>
      <!-- end slider -->
    </section>
