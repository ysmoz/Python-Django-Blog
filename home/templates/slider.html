       <section id="featured">
      <!-- start slider -->
      <!-- Slider -->
          {% load static %}
      <div id="nivo-slider">
        <div class="nivo-slider">
          <!-- Slide #1 image -->
             {%for rs in sliderdata %}
          <img src="{{ rs.image.url }}" alt="" title="#caption-1" />
             {% endfor %}
        </div>
        <div class="container">
       {%for rs in sliderdata %}
          <div class="row">
            <div class="span12">
              <!-- Slide #1 caption -->
              <div class="nivo-caption" id="caption-1">
                <div>
                  <h2> {{ rs.title }} </h2>
                  <p>
                    {{ rs.detail|safe}}
                  </p>
                  <a href="#" class="btn btn-theme">Read More</a>
                </div>
              </div>
            </div>
          </div>
         {% endfor %}
        </div>

      </div>
      <!-- end slider -->
    </section>
